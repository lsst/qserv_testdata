# ====================
# PT1.2 Common Options
# ====================

# [indexer/duplicator] HTM subdivision level.
htm.level = 8

# director table name
dirTable = Object

# Common partitioning parameters.
part = {
    num-stripes      = 85
    num-sub-stripes  = 14
    chunk            = chunkId
    sub-chunk        = subChunkId
    default-overlap  = 0.1
}

in.csv = {
    # input file format
    null      = '\\N'
    delimiter = '\t'
}

# Output CSV format.
out.csv = {
    null      = '\\N'
    delimiter = '\t'
    escape    = '\\'
    no-quote  = true
}

