# ==================
# W13 Common Options
# ==================

# [indexer/duplicator] HTM subdivision level.
htm.level = 8

# director table location
dirDb = qservTest_case03_qserv
dirTable = RunDeepSource

# Common partitioning parameters.
part = {
    num-stripes     = 85
    num-sub-stripes = 12
    chunk           = chunkId
    sub-chunk       = subChunkId
    default-overlap = 0.0001 
}

in.csv = {
    # input file format
    null      = '\\N'
    delimiter = ','
    escape    = '\\'
}

# Output CSV format.
out.csv = {
    null      = '\\N'
    delimiter = ','
    escape    = '\\'
    no-quote  = true
}

