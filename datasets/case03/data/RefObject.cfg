# ======================================
# W13 RefObject table configuration file
# ======================================

# Table primary key column.
id  = refObjectId 

# Partitioning parameters.
part = {
    # The partitioning position is the object's point-source model position.
    pos = 'ra, decl'
    # Overlap radius in degrees.
    overlap = 0
    subChunks = 0
}

dirTable = "RunDeepSource"                                                                                                                                                               
dirColName = "id"

in.csv = {
    # List of Object table column names, in order of occurrence.
    field = [
        refObjectId
        run
        rerun
        camcol
        field
        obj
        mode
        type
        flags
        nChild
        parentId
        isStar
        ra
        decl
        htmId20
        uMag
        gMag
        rMag
        iMag
        zMag
        uMagSigma
        gMagSigma
        rMagSigma
        iMagSigma
        zMagSigma
        uExposureCount
        gExposureCount
        rExposureCount
        iExposureCount
        zExposureCount
    ]
}
