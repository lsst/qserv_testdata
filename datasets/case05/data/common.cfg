# ====================
# PT1.2 Common Options
# ====================

# [indexer/duplicator] HTM subdivision level.
htm.level = 4

# director table name
dirTable = Object

# Bounding box parameters
lon-min = 60                                                                                                                                         
lon-max = 72                                                                                                           
lat-min = -30
lat-max = 18

# Common partitioning parameters.
part = {
    num-stripes     = 85
    num-sub-stripes = 12
    chunk           = chunkId
    sub-chunk       = subChunkId
    default-overlap = 0.0001
}

in.csv = {
    # input file format
    null      = '\\N'
    delimiter = ','
}

# Output CSV format.
out.csv = {
    null      = '\\N'
    delimiter = ','
    escape    = '\\'
    no-quote  = true
}

